    <title>Contact Us - Claim Your Gems</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #ffffff;
            background-color: #2c2f33; /* Dark gray background */
        }
        .container {
            background-color: rgba(44, 47, 51, 0.9); /* Slightly transparent dark gray */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
            text-align: center;
        }
        .discord-button {
            width: 100%;
            padding: 10px;
            background: #7289DA; /* Discord blue color */
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            margin-top: 20px;
        }
        .discord-button:hover {
            background: #5b6eae;
            transform: scale(1.05);
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            width: 100%;
            text-align: center;
        }
        .highlight {
            color: #FFC300; /* Yellow color */
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center; /* Center the text */
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
        }
    </style>
